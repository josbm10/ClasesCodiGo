<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            background-color: pink;

        }
        .justify-items{
            justify-items: center;
        }
        .justify-content {
            grid-template-columns: repeat(4,100px);
            justify-items: stretch;
        }
        .justify-content div{
            width: 100px;
        }
        .align-items{
            align-items: center;
            height: 400px;
        }
        .align-content{
            align-content: stretch;
            height: 400px;
        }
        .justify-self div:first-child{
            justify-self: center;
        }
        .align-self{
            height: 200px;
        }
        .align-self div:first-child{
            align-self: center;
        }
        .grid div:nth-child(odd) {
            background-color: red;
        }

        .grid div:nth-child(even) {
            background-color: blue;
        }
    </style>
</head>

<body>
    <h2>justify items</h2>
    <div class="grid justify-items">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
    </div>
   
    <h2>align items</h2>
    <div class="grid align-items">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
    </div>
    <h2>justify content</h2>
    <div class="grid justify-content">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
    </div>
    <h2>align content</h2>
    <div class="grid align-content">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
    </div>
    <h2>justify self</h2>
    <div class="grid justify-self">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
    </div>
    <h2>align self</h2>
    <div class="grid align-self">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
    </div>
</body>

</html>
