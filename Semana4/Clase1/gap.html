<!DOCTYPE html>

    <title>Document</title>
    <style>
        body {
            display: grid;
            justify-content: center;
        }

        .grid {
            /* 1fr esla medida de grid */
            display: grid;
            /* grid-template-columns: 150px 150px 150px 150px; */
            grid-template-columns: repeat(3,1fr);
            gap: 20px;
        }
        .grid img {
            display: block;
        }
    </style>
</head>

<body>
