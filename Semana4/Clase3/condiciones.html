<html lang="en">

<head>

    <title>Document</title>

        /* width device es para adaptarse al tama√±o de pantalla del dispositivo,scale es para un zoom incial en la pantalla,user scaleble es para no hacer zoom en la pantalla */

            background: red;
        }

        @media (min-width:320px) and (max-width:480px) and (orientation:portrait) {
