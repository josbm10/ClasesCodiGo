<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

  <script>
    function fn(a, b) { return a + b; }

    const fnarrow = (a, b) => a + b;
    console.log(fn(2, 3))
    console.log(fnarrow(2, 3))

    // cuando se hace this en em6 funcion arrow ejecuta la funcion anterior cercana
    // mientras que en em5 ejecuta su misma funcion


    // parametro por defecto
    function getData(nombre = "leonel", edad = 25) {
      return `${nombre} ${edad}`
    }

    // parametros rest
    function suma(a, b, ...c) {
      let resultado = a + b;
      c.forEach((n) => {
        resultado = resultado + n;
      })
      return resultado
    }
    console.log(suma(1, 2, 3, 7, 8, 9))

    // spread operator

    const datos = ["hola", "como", "estas"]
    console.log(...datos)
    console.log(datos[0], datos[1], datos[2])

    function limpiarespacios(...cadenas) {
      for (let i = 0; i < cadenas.length; i++) {
        cadenas[i] = cadenas[i].trim();
      }
      return cadenas;
    }

    const cadenaslog = ["hola     ", "       di algo", "mas     "]
    let cadenaslimpias = limpiarespacios(...cadenaslog);
    console.log(cadenaslimpias);

    const col = [0, 12, 1, 5];
    const col2 = [col, 45, 48, 1, 3, 6]
    console.log("col", col)
    console.log("col2", col2)

    const obj = { name: "leonel", lastname: "briceño" };
    const obj2 = { obj, age: 25 }
    console.log("obj", obj)
    console.log("obj2", obj2)


    // objects
    function userobject(name = "leonel", lastname = "briceño", age = 25) {
      return { name, lastname, age }
    }
    const user = userobject("jose", "rodriguez", 65)


    //  metodo consisos

    const obj3 = {
      fn: function () {
        console.log(this)
      }
    }
    obj3.fn()

    const obj4 = {
      fn() {
        console.log(this)
      }
    }
    obj4.fn()


    // copia objetos
    let valor1 = "leo";
    let valor2 = valor1;
    valor1 = "jose";
    console.log("valor1", valor1)//leo
    console.log("valor2", valor2)//jose

    let original = { name: "leo" };
    let copia = original;
    original.name = "jose";
    console.log("original", original)//jose
    console.log("copia", copia)//jose

    // manera correcta de copiar objetos
    let original2 = { name: "leo" };

    // let copia2=Object.assign({},original2);
    let copia2 = { ...original2 }
    original2.name = "jose";
    console.log("original", original2)//jose
    console.log("copia", copia2)


    // destructuring

    const objdestruc = { name: "jose", age: 15, lastname: "briceño", data: { addres: "av.huando", url: "www.google.pe" } }
    let { name, age, lastname, data: { addres, url: urlcambiado } } = objdestruc;

    console.log(urlcambiado);
    console.log(addres);
    console.log(name);


    // destructing array
    const arr = [0, 1, 5, 89, 78];
    const arr2 = [...arr];
    console.log("arr2",arr2)
    arr.push(5)
    console.log("arr",arr)
    console.log("arr2",arr2)

    let [ first, second, , , five ]=arr2;
    console.log(first)
    console.log(second)
    console.log(five)

    // template string
    console.log("hola " + first + " " + second)
    console.log(`hola ${first} ${second}`)

  </script>
</body>
